# اسم التطبيق ديالك فـ Fly.io (شوف فالـ Dashboard، عندك exciting-gratitude)
app = "exciting-gratitude"

# الإعدادات الأساسية
primary_region = "ord"  # اختار ريجيون قريب (ord = Chicago, ams = Amsterdam, fra = Frankfurt... اختار اللي بغيتي)

[build]
  builder = "paketo-buildpacks"
  buildpacks = ["paketo-buildpacks/nodejs"]

[http_service]
  internal_port = 8000                  # البورت اللي كيخدم عليه server.js ديالك (غيرو إلا كان مختلف)
  force_https = true                    # يفرض HTTPS
  auto_stop_machines = false            # ما يوقفش السيرفيس لوحدو
  auto_start_machines = true
  min_machines_running = 1              # يبقى واحد على الأقل خدام دائم (مهم للـ free trial)

[http_service.concurrency]
  type = "requests"
  hard_limit = 25
  soft_limit = 20
